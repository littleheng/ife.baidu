<!DOCTYPE html>
<html lang="zh">

	<head>
		<title>定位和居中问题</title>
	</head>

	<style>
		
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.main-box {
			background-color: #ccc;
			width: 400px;
			height: 200px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			overflow: hidden;
		}
		.left, .right {
			width: 100px;
			height: 100px;
			background-color: #fc0;
			border-radius: 100%;
			position: absolute;
		}
		.left {
			left: -50px;
			top: -50px;
		}
		.right {
			bottom: -50px;
			right: -50px;
		}

	</style>

	<body>
			
		<div class="main-box">
		
			<div class="left"></div>

			<div class="right"></div>

		</div>

	</body>

</html>
